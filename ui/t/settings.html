<div class="container" ng-controller="SettingsController">
    <h2 class="page-header">Settings</h2>
    <div class="row">
        <div class="col-md-3">
            <sca-menulist menu="settings_menu" active="'profile'"></sca-menulist>
       </div><!--col-md-3-->
        <div class="col-md-9">
            <!--<h3 class="page-header">Public Profile</h3>-->
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            <ul class="list-group">
                <li class="list-group-item disabled">
                    <h4 class="list-group-item-heading">Public Profile</h4>
                </li>
                <li class="list-group-item">
                    <form ng-submit="submit_profile();">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" ng-model="form_profile.fullname" name="fullname" placeholder="Your full name" required/>
                        </div>
                        <div class="form-group">
                            <label>Biograph</label>
                            <textarea class="form-control" ng-model="form_profile.bio" name="bio" placeholder="Please enter a brief introduction about yourself"></textarea>
                        </div>
                        <input type="submit" class="btn" value="Update"/>
                    </form><!--profile form-->
                </li>
            </ul>
        </div><!--col-md-10-->
    </div><!--row-->
</div><!--container-->
