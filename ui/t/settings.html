<sca-menubar header="appconf.header" menu="top_menu" active="'user'" profile="form_profile"></sca-menubar>
<div class="header">
    <h2>Settings</h2>
</div>
<sca-menutab menu="settings_menu" active="'profile'"></sca-menutab>
<div class="container-fluid">
    <!--<h3 class="page-header">Public Profile</h3>-->
    <!--
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    -->
    <ul class="list-group settings">
        <li class="list-group-item heading">
            <h4 class="list-group-item-heading">Public Profile</h4>
        </li>
        <li class="list-group-item">
            <p class="text-muted">Only accessible to other logged in users</p>
            <form ng-submit="submit_profile();">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" ng-model="form_profile.fullname" name="fullname" 
                        placeholder="Your full name" required/>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <p class="text-muted">An email address to show to other users - maybe different from email address you use to login to your account.</p>
                    <input type="text" class="form-control" ng-model="form_profile.email" name="email" 
                        placeholder="Your email" required/>
                </div>
                <div class="form-group">
                    <label>Biograph</label>
                    <textarea rows="6" class="form-control" ng-model="form_profile.bio" name="bio" 
                        placeholder="Please enter a brief introduction about yourself"></textarea>
                </div>
                <input type="submit" class="btn" value="Update"/>
            </form><!--profile form-->
        </li>
        <li class="list-group-item heading">
            <h4 class="list-group-item-heading">Avatar</h4>
        </li>
        <li class="list-group-item">
            <img src="//www.gravatar.com/avatar/2e06437f39b3e1961f0f8284cb65a5f9" align="left" style="padding-right: 20px;"/>
            <br>
            <strong>Your avatar is handled by</strong> 
            <a target="_blank" href="http://gravatar.com">gravatar.com</a><br>
            <br>
            <span class="text-muted">{{user.email}}</span>
            <br clear="left">
        </li>
    </ul>
</div>
